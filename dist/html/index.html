<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="startBtn"></div>
        <div class="head-wrapper">
            <h1 class="head">扫雷游戏</h1>
            <div>
                <div>
                    <span>难度:</span>
                    <button>简单</button>
                    <button>普通</button>
                    <button>困难</button>
                </div>
                <div>
                    <span>用时:</span>
                    <div class="time"></div>
                </div>
                <div class="flag-wrapper">
                    <span>剩余雷数:</span>
                    <span class="score"></span>
                    <span>以排除雷数:</span>
                    <span>0</span>
                </div>
            </div>
        </div>
        <div class="box-wrapper">
           
        </div>
        <div class="alertBox">
            <div class="alertImg">
                <div class="close"></div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
